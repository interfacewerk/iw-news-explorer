<mat-card class="mat-elevation-z5">
  <mat-card-header>
    <img mat-card-avatar
         *ngIf='article.urlToImage'
         src='{{article.urlToImage}}'
         alt='Image'
    />
    <mat-card-title>
      {{article.title}}
    </mat-card-title>
    <mat-card-subtitle>
      <small>{{article.publishedAt |  date:'medium'}}</small>
      <br/>
      <small *ngIf='article.author'>by {{article.author}} for {{article.source.name}}</small>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{article.description | limitTo: 200}}</p>
  </mat-card-content>
  <mat-card-actions>

    <p-button (click)="showDialog()" label="See more" styleClass="p-button-warning"></p-button>
    <p-dialog header="{{article.title}}"
              [(visible)]="displayModal"
              [draggable]="false"
              [resizable]="false"
              [modal]="true"
              [style]="{width: '80vw'}"
              [baseZIndex]="10000"
    >
      <img src='{{article.urlToImage}}'
           width='100px'
           height='100px'
           alt='News'
      >
      <p>{{article.content}}</p>
      <br/>
      <a href="{{article.url}}"
         target='_blank'
      >
        Visit the website to see the full article
      </a>
    </p-dialog>

  </mat-card-actions>
</mat-card>
