<mat-card class="mat-elevation-z5">
  <mat-card-header>
    <img mat-card-avatar src='{{article.urlToImage}}'
         alt='Image'
    />
    <mat-card-title>
      {{article.title}}
    </mat-card-title>
    <mat-card-subtitle>
      <small>{{article.publishedAt |  date:'medium'}}</small>
      <br/>
      <small *ngIf='article.author'>by {{article.author}} for {{article.source.name}}</small>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <small *ngIf='author'>by {{author}}</small>
    <p>{{description | limitTo: 200}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>SEE MORE</button>
  </mat-card-actions>

</mat-card>
