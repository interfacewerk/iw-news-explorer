<mat-card class="mat-elevation-z5">

  <mat-card-header>
    <mat-card-title>
      {{title}}
    </mat-card-title>
    <mat-card-subtitle>
      <small>{{publishedAt}}</small>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <small *ngIf='author'>by {{author}}</small>
    <p>{{description}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>SEE MORE</button>
  </mat-card-actions>

</mat-card>
